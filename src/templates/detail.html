{% extends 'layout.html' %} 

{% block title %} 
detail 
{% endblock title %} 




{% block body %}


<div class="row">
  <!-- Post Content Column -->
  <div class="col-lg-8">
    <!-- Title -->
    <h1 class="mt-4">{{ article.title }}</h1>

    <!-- Author -->
    <p class="lead">
      by
      <a href="#">{{ article.author }}</a>
    </p>

    <hr />

    <!-- Date/Time -->
    <p>{{ article.created_date }}</p>

    <hr />

    <!-- Preview Image -->
    
    {% if article.article_image %}
  
    <img class="img-fluid rounded" src="{{article.article_image.url}}" alt="">
    {% endif %}
    <hr />

    <!-- Post Content -->
    <p class="lead">{{ article.content|safe}}</p>

    <hr />
    <div class="card my-4">
      <h5 class="card-header">Leave a Comment:</h5>
      <div class="card-body">
        <form action="{% url 'comment' article.id %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="formGroupExampleInput">Name</label>
            <input name= 'comment_author' type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="formGroupExampleTextarea">Comment</label>
            <textarea name= 'comment_content' id= 'formGroupExampleTextarea' class="form-control" rows="3" placeholder="write your comments"></textarea>
          </div>
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
      </div>
    </div>
</div>
</div>

{% endblock body %}
