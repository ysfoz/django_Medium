{% extends 'layout.html' %} 

{% block title %} 
detail 
{% endblock title %} 




{% block body %}


<div class="row">
  <!-- Post Content Column -->
  <div class="col-lg-8">
    <!-- Title -->
    <h1 class="mt-4">{{ article.title }}</h1>

    <!-- Author -->
    <p class="lead">
      by
      <a href="#">{{ article.author }}</a>
    </p>

    <hr />

    <!-- Date/Time -->
    <p>{{ article.created_date }}</p>

    <hr />

    <!-- Preview Image -->
    <!-- <img class="img-fluid rounded" src="http://placehold.it/900x300" alt=""> -->

    <hr />

    <!-- Post Content -->
    <p class="lead">{{ article.content}}</p>

    <hr />

</div>
</div>
{% endblock body %}
